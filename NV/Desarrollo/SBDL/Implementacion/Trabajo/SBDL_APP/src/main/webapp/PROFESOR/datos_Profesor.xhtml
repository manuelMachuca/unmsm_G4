}

	color: #FF5805;
}

	font-size: 20px;
}

	color: #FF5805;
}

	color: #FF5876;

}

	font-size: 21px;
}

		<h:form id="principal">
			<p:growl id="growl" sticky="true" showDetail="true" />

				<p:panelGrid columns="2">
