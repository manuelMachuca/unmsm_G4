    <h:form>
        <div id="cabecera">
            <div class="logo-foto">
                <img src="#{request.contextPath}/resources/img/profesor.png" width="80" height="60" />
            </div>
            <div class="logo-chapatp">
                CHAPATUPROFE.COM
            </div>
            <div class="centrar">
                <div class="presentacion" style="margin: 45px;">
                    <h:panelGrid columns="5">
                        <p:spacer/><p:spacer/>
                        	<p:inputText binding="#{input1}" placeholder="Escriba alguna palabra..." style="width:200px;"/>
                        <p:spacer></p:spacer>
                        <p:commandButton actionListener="#{cInicio.irSearchInvitado(input1.value)}" value="Buscar"/>
                    </h:panelGrid>
                </div>
            </div>
            
            
            <div class="usuario">
  						                   
                   		<h:panelGrid columns="1" style="float:left;">
                          <p:spacer  width="40" height="0" />
		                    <h:link outcome="/index" >
		                    	<p:graphicImage name="/img/chtpr/login.png" width="30" height="30" style="margin-bottom:4px;"/>
		                    </h:link>
	                  
  						 <p:outputLabel style="width: 100px; height:10px;" value="Iniciar Sesion" />
 
    					
  						 </h:panelGrid>
                   		
                   		<h:panelGrid columns="1" style="float:left;">
                          <p:spacer/>
  						 </h:panelGrid>
  						 
                         <h:panelGrid columns="1" style="float:left;">
                          <p:spacer  width="40" height="0" />
		                    <h:link outcome="/REG/registroAlumno" >
		                    	<p:graphicImage name="/img/chtpr/register.png" width="30" height="30" style="margin-bottom:4px;"/>
		                    </h:link>
	                  
  						 <p:outputLabel style="width: 150px;text-align:center;" value="Registrarme !" />
 
    					
 
  						 </h:panelGrid>
				<script type="text/javascript">
				    function handleLoginRequest(xhr, status, args) {
				        if(args.validationFailed || !args.loggedIn) {
				            PF('dlg').jq.effect("shake", {times:5}, 100);
				        }
				        else {
				            PF('dlg').hide();
				            $('#loginLink').fadeOut();
				        }
				    }
				</script>   
                
            </div>
        </div>

    </h:form>
