<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/PLANTILLA/Plantilla_Profesor.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.myNewButton {
	font-size: 20px;
}

.mySelect {
	font-size: 20px;
	color: #FF5805;
}

.myStar {
	font-size: 20px;
}

.myStarSelect {
	font-size: 20px;
	color: #FF5805;
}

.mySelect:hover {
	color: #FF5876;
	font-size: 21px;
}

.myNewButton:hover {
	color: #FF5876;
	font-size: 21px;
}

.texto {
	font-family: monospace, monospace;
	font-size: 10px;
}

.textoOutput {
	font-family: monospace, monospace;
	font-size: 10px;
	font-weight: bold;
}
</style>
		<h:form id="principal">
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:fieldset>
				<p:panelGrid columns="2">
					<p:outputLabel value="contraseña actual:"></p:outputLabel>
					<p:inputText size="20"
						value="#{cCambiarPasswordProfesor.claveActual}" type="password"></p:inputText>

					<p:outputLabel value="nueva contraseña:"></p:outputLabel>
					<p:inputText size="20"
						value="#{cCambiarPasswordProfesor.claveNueva}" type="password"></p:inputText>

					<p:outputLabel value="confirmar contraseña:"></p:outputLabel>
					<p:inputText size="20"
						value="#{cCambiarPasswordProfesor.claveConfirmacion}"
						type="password"></p:inputText>
					<p:commandButton value="CAMBIAR CONTRASEÑA" update="principal"
						actionListener="#{cCambiarPasswordProfesor.actualizarPassword()}"></p:commandButton>
				</p:panelGrid>
			</p:fieldset>

			<br />
		</h:form>
	</ui:define>
