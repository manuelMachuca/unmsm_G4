<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/PLANTILLA/Plantilla_Profesor.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<style>
.myNewButton {
	font-size: 20px;
}

.mySelect {
	font-size: 20px;
	color: #FF5805;
}

.myStar {
	font-size: 20px;
}

.myStarSelect {
	font-size: 20px;
	color: #FF5805;
}

.mySelect:hover {
	color: #FF5876;
	font-size: 21px;
}

.myNewButton:hover {
	color: #FF5876;
	font-size: 21px;
}

.texto {
	font-family: monospace, monospace;
	font-size: 10px;
}

.textoOutput {
	font-family: monospace, monospace;
	font-size: 10px;
	font-weight: bold;
}
</style>
		<h:form id="principal">
			<p:growl id="growl" showDetail="true"/>
			<p:tabView id="tabCursosProfesor">
				<p:tab title="TUS CURSOS">
					<p:dataTable var="cursoDoc" paginator="true" rows="5"
						paginatorPosition="bottom" rowKey="#{cursoDoc}"
						selection="#{cGestionarCursosProfesor.cursoXDocente}"
						currentPageReportTemplate="{currentPage} de {totalPages}"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
							 {NextPageLink} {LastPageLink}"
						emptyMessage="No hay cursos asignados."
						selectionMode="single"
						value="#{cGestionarCursosProfesor.listaCursoDoc}" id="tblTusCursos">
						<p:column headerText="Curso">
							<h:outputText value="#{cursoDoc.curso.nombre}" />
						</p:column>
						<p:column headerText="Categoria">
							<h:outputText value="#{cursoDoc.curso.categoria.nombrecategoria}" />
						</p:column>
						<p:column headerText="Nivel">
							<h:outputText value="#{cursoDoc.curso.nivel.nombrenivel}" />
						</p:column>
						<p:column headerText="Opción" style="width: 5%">
							<p:commandButton icon="ui-icon-circle-close"
								title="Anular Curso"
								actionListener="#{cGestionarCursosProfesor.desasignarCurso(cursoDoc)}"
								update=":principal" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="AGREGAR CURSOS">
					<p:dataTable var="curso" paginator="true" rows="5"
						paginatorPosition="bottom" rowKey="#{curso}"
						selection="#{cGestionarCursosProfesor.curso}"
						currentPageReportTemplate="{currentPage} de {totalPages}"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport}
							 {NextPageLink} {LastPageLink}"
						emptyMessage="No hay cursos en la base de datos."
						selectionMode="single"
						value="#{cGestionarCursosProfesor.listaCurso}" id="tblAgrCursos">
						<p:column headerText="Curso" filterBy="#{curso.nombre}">
							<h:outputText value="#{curso.nombre}" />
						</p:column>
						<p:column headerText="Categoria" filterBy="#{curso.categoria.nombrecategoria}">
							<h:outputText value="#{curso.categoria.nombrecategoria}" />
						</p:column>
						<p:column headerText="Nivel"  filterBy="#{curso.nivel.nombrenivel}">
							<h:outputText value="#{curso.nivel.nombrenivel}" />
						</p:column>
						<p:column headerText="Opción" style="width: 5%">
							<p:commandButton icon="ui-icon-pencil"
								title="Agregar Curso"
								actionListener="#{cGestionarCursosProfesor.asignarCurso(curso)}"
								update=":principal" />
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
